{%  extends 'base.html'  %}
{%  block content  %}
	<h1> Doctor's Signup page </h1>
	<form method="POST">
	{%  csrf_token  %}
	<input type="text" name=un placeholder="Enter Username" required/>
	
	<input type="tel" name="phone_number" pattern="[0-9]{10}" required placeholder="Enter 10-digit phone number"/>
	
	<input type="email" name="email" placeholder="your@gmail.com" required/>
	
	<input type="password" name=pw1 placeholder="Enter password" required/>
	
	<input type="password" name=pw2 placeholder="Confirm password" required/>
	
	<input type="submit" value="Register"/>
	</form>
	<h1>  {{   msg   }}  </h1>

{%  endblock  %}
